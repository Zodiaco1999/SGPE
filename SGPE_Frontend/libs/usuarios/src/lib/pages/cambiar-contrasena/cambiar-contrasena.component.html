<h2 class="text-primary">Cambiar Contrase√±a</h2>

<div class="row mt-4">
  <div class="col-md-7">
    <div class="card">
      <div class="card-body p-4">
        <div class="col-lg-12 ms-lg-auto">
          <div class="mt-4 mt-lg-0">
            <Form [formGroup]="formBuilder.formGroup">

              <div *ngFor="let item of itemsForm" class="row mb-4" >
                <ng-container *ngIf="item.visible !== false">
                  <label class="col-sm-4 col-form-label">{{ item.label }}</label>
                  <div class="col-sm-8">
                    <div class="input-group auth-pass-inputgroup">
                      <input [type]="item.inputType" class="form-control" [placeholder]="item.placeholder"
                        [formControlName]="item.controlName" />
                      <button class="btn btn-light shadow-none ms-0" (click)="changeInput(item)" type="button"><i
                          [class]="item.classButton"></i></button>
                    </div>
                    <small class="text-danger">{{ formBuilder.formErrors[item.controlName] }}</small>
                  </div>
                </ng-container>
              </div>

              <div class="row justify-content-end">
                <div class="col-sm-8">
                  <button (click)="changePassword()" class="btn btn-primary w-md" [disabled]="formBuilder.formGroup.invalid">Confirmar</button>
                </div>
              </div>
            </Form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
