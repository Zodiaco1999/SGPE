<div class="d-flex">
  <ngb-pagination class="pagination p-2"
    [collectionSize]="totalRecords"
    [(page)]="page"
    [pageSize]="pageSize"
    [maxSize]="maxSize"
    [size]="size">
  </ngb-pagination>
  <span class="pt-3" [ngClass]="{'span-mb': size === 'sm'}">Registros por p√°gina</span>
  <div class="p-2">
    <select class="form-select form-select-{{size}}" [(ngModel)]="pageSize">
      <option *ngFor="let p of pageSizes" [ngValue]=p>{{p}}</option>
    </select>
  </div>
  <span class="pt-3 span-end">{{recordNumber}} - {{recordMaxPage}} de {{totalRecords}}</span>
</div>
