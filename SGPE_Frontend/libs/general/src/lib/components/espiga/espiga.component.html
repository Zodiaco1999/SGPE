<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <p class="mb-sm-0 text-{{titleColor}} fs-{{titleSize}} fw-bold">{{ title }}</p>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li *ngFor="let p of previousPages" class="breadcrumb-item"><a [routerLink]="p.link">{{ p.title }}</a></li>
          <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
