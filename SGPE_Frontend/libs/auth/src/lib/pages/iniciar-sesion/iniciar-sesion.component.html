<div class="text-center">
  <h5 class="mb-0">Bienvenido!</h5>
  <p class="text-muted mt-2">Inicia sesión para acceder a Pedidos empleados.</p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" id="username" formControlName="cedulaUsuario" placeholder="Ingrese el usuario" class="form-control" />
  </div>
  <div class="mb-3">
      <div class="d-flex align-items-start">
          <div class="flex-grow-1">
              <label class="form-label">Contraseña</label>
          </div>
          <div class="flex-shrink-0">
              <div class="">
                  <a routerLink="recuperarcontrasena" class="text-primary">¿Olvidaste tu clave?</a>
              </div>
          </div>
      </div>

      <div class="input-group auth-pass-inputgroup">
          <input formControlName="contrasena" type="password" class="form-control" placeholder="Ingrese la contraseña" aria-label="Password" aria-describedby="password-addon" />
          <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
      </div>
  </div>
  <div class="row mb-4">
      <div class="col">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-check">
              <label class="form-check-label" for="remember-check">
                  Recordarme
              </label>
          </div>
      </div>

  </div>
  <div class="mb-3">
      <button class="btn btn-primary w-100 waves-effect waves-light" [disabled]="!loginForm.valid" type="submit">Iniciar sesión</button>
  </div>
</form>
