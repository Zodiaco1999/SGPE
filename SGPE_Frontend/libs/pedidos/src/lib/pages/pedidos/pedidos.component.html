<div class="card-body" >
  <h1>Pedidos</h1>

  <div class="d-flex justify-content-end mb-2">
    <div>
      <input class="form-control form-control-sm" placeholder="Buscar" type="text" name="searchTerm"
        [(ngModel)]="pedidoService.searchTerm" />
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm mb-0">
      <thead>
        <tr>
          <th>Identificaci√≥n</th>
          <th>Usuario solicita</th>
          <th>Fecha solictud</th>
          <th>Estado pedido</th>
          <th>Cantidad productos</th>
          <th>Valor total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of data$ | async">
          <td>{{ p.cedulaUsuario }}</td>
          <td>{{ p.usuario }}</td>
          <td>{{ p.fechaSolicita | date: 'd/M/yyyy, h:mm a' }}</td>
          <td>{{ p.estadoPedido }}</td>
          <td>{{ p.cantidadProductos }}</td>
          <td>{{ p.valorTotal | currency: '' : '$ ' }}</td>
          <td>
            <a [routerLink]="['/pedidos/detalle', p.idPedido]"
               class="btn-sm btn-info waves-effect btn-label waves-light btn-h">
              <i class="bx bx-search label-icon"></i>Detalle
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <sgpe-ws-pagination
      [(page)]="pedidoService.page"
      [(pageSize)]="pedidoService.pageSize"
      [totalRecordsObs]="totalRecords$"
    />
  </div>
</div>
