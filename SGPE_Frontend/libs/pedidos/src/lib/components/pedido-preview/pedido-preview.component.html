<div class="d-flex mt-3 mb-1 mx-3">
  <h3 class="text-primary">Productos solicitados</h3>
  <button class="btn-close" mat-button mat-dialog-close></button>
</div>
<mat-divider />
<mat-dialog-content>
  <table class="table table-hover table-sm">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of detalles">
        <td>{{ m.codigoErp }}</td>
        <td>{{ m.descripcionProducto }}</td>
        <td>{{ m.precio | currency: '' : '$ ' : '3.0-0'}}</td>
        <td>{{ m.cantidad }}</td>
        <td>{{ m.subTotal | currency: '' : '$ ' : '3.0-0'}}</td>
      </tr>
    </tbody>
  </table>
  <span class="fw-bold">Valor Total Aprox $: </span>{{ valorAprox | currency: '' : '' : '1.0-0' }}
</mat-dialog-content>
<mat-divider />
<mat-dialog-actions>
  <button class="btn btn-light me-2" mat-dialog-close>Cancelar</button>
  <button class="btn btn-warning waves-effect btn-label waves-light" (click)="savePedido()">
      <i class="mdi mdi-cart label-icon"></i>Comfirmar pedido</button>
</mat-dialog-actions>
